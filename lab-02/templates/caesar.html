<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caesar Cipher</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container my-5">
    <!-- Nút Quay lại trang chủ -->
    <a href="/" class="btn btn-outline-secondary mb-4">
      <i class="bi bi-arrow-left"></i> Quay lại Trang chủ
    </a>

    <div class="card shadow-sm p-4">
      <h2 class="text-center mb-4">CAESAR CIPHER</h2>

      <section class="mb-5">
        <h4 class="text-primary mb-3">Mã hóa (Encryption)</h4>
        <form method="POST" action="/encrypt" class="row g-3 align-items-center">
          <div class="col-md-8">
            <label for="inputPlainText" class="form-label">Plain text:</label>
            <input
              type="text"
              id="inputPlainText"
              name="inputPlainText"
              class="form-control"
              placeholder="Nhập văn bản gốc"
              required
              autofocus
            />
          </div>
          <div class="col-md-4">
            <label for="inputKeyPlain" class="form-label">Key:</label>
            <input
              type="number"
              id="inputKeyPlain"
              name="inputKeyPlain"
              class="form-control"
              placeholder="Nhập khóa"
              required
              min="1"
              max="25"
            />
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary px-5">Encrypt</button>
          </div>
        </form>
      </section>

      <hr />

      <section>
        <h4 class="text-success mb-3">Giải mã (Decryption)</h4>
        <form method="POST" action="/decrypt" class="row g-3 align-items-center">
          <div class="col-md-8">
            <label for="inputCipherText" class="form-label">Cipher text:</label>
            <input
              type="text"
              id="inputCipherText"
              name="inputCipherText"
              class="form-control"
              placeholder="Nhập văn bản mã hóa"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="inputKeyCipher" class="form-label">Key:</label>
            <input
              type="number"
              id="inputKeyCipher"
              name="inputKeyCipher"
              class="form-control"
              placeholder="Nhập khóa"
              required
              min="1"
              max="25"
            />
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-success px-5">Decrypt</button>
          </div>
        </form>
      </section>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
