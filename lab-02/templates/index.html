<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thực hành An toàn thông tin nâng cao</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg,rgb(184, 149, 74),rgb(197, 110, 183));
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 480px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }
    img.logo {
      max-width: 180px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
    }
    h4 {
      font-weight: 700;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }
    ul.nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.nav-list li {
      margin: 1rem 0;
    }
    ul.nav-list li a {
      color: #e0e0ff;
      font-weight: 600;
      font-size: 1.2rem;
      text-decoration: none;
      padding: 0.5rem 1.5rem;
      border: 2px solid transparent;
      border-radius: 30px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    ul.nav-list li a:hover,
    ul.nav-list li a:focus {
      background-color: #ffffff33;
      border-color: #ffffffcc;
      color: white;
      text-decoration: none;
      transform: scale(1.05);
    }
    @media (max-width: 576px) {
      .card {
        max-width: 90vw;
        padding: 1.5rem;
      }
      ul.nav-list li a {
        font-size: 1rem;
        padding: 0.4rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img
      src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png"
      alt="HUTECH Logo"
      class="logo"
      loading="lazy"
    />
    <h4>BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
    <ul class="nav-list">
      <li><a href="/caesar" aria-label="Đi tới Caesar Cipher">Caesar Cipher</a></li>
      <li><a href="/rsa" aria-label="Đi tới RSA Cipher">RSA Cipher</a></li>
    </ul>
  </div>
</body>
</html>
